<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
    <style>
        .login-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                              url('https://images.pexels.com/photos/3945317/pexels-photo-3945317.jpeg');
            background-size: cover;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-black">
    <!-- Header -->
    <header class="absolute w-full p-4">
        <div class="text-red-600 font-bold text-4xl">NETFLIX</div>
    </header>

    <!-- Login Form -->
    <main class="login-bg flex items-center justify-center">
        <div class="bg-black bg-opacity-80 p-12 rounded-md w-full max-w-md">
            <h1 class="text-3xl font-bold mb-8">Sign In</h1>
            
            <form class="space-y-6">
                <div>
                    <input type="email" placeholder="Email or phone number" 
                           class="w-full p-3 bg-gray-700 rounded text-white">
                </div>
                <div>
                    <input type="password" placeholder="Password" 
                           class="w-full p-3 bg-gray-700 rounded text-white">
                </div>
                <button type="submit" 
                        class="w-full bg-red-600 py-3 rounded font-semibold hover:bg-red-700">
                    Sign In
                </button>
                
                <div class="flex justify-between text-gray-400 text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-1">
                        Remember me
                    </label>
                    <a href="#" class="hover:underline">Need help?</a>
                </div>
            </form>

            <div class="mt-12 text-gray-400">
                <p>New to Netflix? <a href="#" class="text-white hover:underline">Sign up now</a>.</p>
                <p class="text-xs mt-4">This page is protected by Google reCAPTCHA.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-400 py-8 px-8 border-t border-gray-800">
        <div class="max-w-6xl mx-auto">
            <p class="mb-4">Questions? Call 1-844-505-2993</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                <a href="#" class="hover:underline">FAQ</a>
                <a href="#" class="hover:underline">Help Center</a>
                <a href="#" class="hover:underline">Terms of Use</a>
                <a href="#" class="hover:underline">Privacy</a>
            </div>
        </div>
    </footer>
</body>
</html>
